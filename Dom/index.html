<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Dom aplicação</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="titulo">Ola!</h1>
        <p class="descriçao">Isso e uma pagina que sera modificada pelo Dom</p>
        <button id="botao"> Clique para ativar</button>

        <script>
            //Selecionando os elementos para serem alterados 
            let titulo = document.getElementById("titulo");
            let descriçao = document.querySelector(".descriçao");
            let botao = document.getElementById("botao");

            //Evento que acontece apos o clique do botao
            botao.addEventListener("click", function()
            {
                titulo.innerHTML = "O titulo foi modificado com o DOM";

                descriçao.innerHTML = "o conteudo tambem foi modificado";

                titulo.classList.toggle("Highlight");
             });

          </script>
     </body>
</html>
